        <section class="contact">
            <h2>Contact Me</h2>
            <p>If you want to get in  touch, send me a message using the form below:</p>

            <form id="contact-form" action="https://formspree.io/f/mvgbgeyj" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="your.email@gmail.com" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

                <button type="submit" class="btn">Send Message</button>
            </form>

            <p class="note">Your message will be sent directly to my email via Formspree</p>
        </section>
